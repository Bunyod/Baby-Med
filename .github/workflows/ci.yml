name: Continuous Integration
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  test:
    name: TEST
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java:
          - graalvm11-ce
    steps:
      - uses: actions/checkout@v3

      - name: "Cache for sbt & coursier ‚ô®Ô∏è"
        uses: coursier/cache-action@v6

      - name: "Install Nix ‚ùÑÔ∏è"
        uses: cachix/install-nix-action@v18

      - name: "Install Cachix ‚ùÑÔ∏è"
        uses: cachix/cachix-action@v12
        with:
          name: http4s-server
          signingKey: "${{ secrets.CACHIX_SIGNING_KEY }}"

      - name: "Testing üèù"
        run: nix-shell --argstr jdk "${{ matrix.java }}" --run "sbt -mem 3000 test"

  scalafmt:
    name: Scalafmt and Scalastyle
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        scala: [ 2.13.10 ]
        java: [ temurin@11 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (fast)
        uses: actions/checkout@v2

      - name: Download Java (temurin@11)
        id: download-java-temurin-11
        uses: typelevel/download-java@v1
        with:
          distribution: temurin
          java-version: 11

      - name: Setup Java (temurin@11)
        uses: actions/setup-java@v2
        with:
          distribution: jdkfile
          java-version: 11
          jdkFile: ${{ steps.download-java-temurin-11.outputs.jdkFile }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Scalafmt and Scalastyle tests
        run: sbt '++${{ matrix.scala }}' +scalafmtCheckAll scalafmtSbtCheck scalastyle