name: Scala
on:
  pull_request: { }
  push:
    branches:
      - master
jobs:
  test:
    name: TEST
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java:
          - graalvm11-ce
    steps:
      - uses: actions/checkout@v3

      - name: "Cache for sbt & coursier ‚ô®Ô∏è"
        uses: coursier/cache-action@v6

      - name: "Install Nix ‚ùÑÔ∏è"
        uses: cachix/install-nix-action@v18

      - name: "Install Cachix ‚ùÑÔ∏è"
        uses: cachix/cachix-action@v12
        with:
          name: http4s-server
          signingKey: "${{ secrets.CACHIX_SIGNING_KEY }}"

  #      - name: "Testing üèù"
  #        run: nix-shell --argstr jdk "${{ matrix.java }}" --run "sbt -mem 3000 test"

  build:
    name: BUILD
    needs: [ test ]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java:
          - graalvm11-ce
    steps:
      - uses: actions/checkout@v3

      - name: "Cache for sbt & coursier ‚ô®Ô∏è"
        uses: coursier/cache-action@v6

      - name: "Install Nix ‚ùÑÔ∏è"
        uses: cachix/install-nix-action@v18

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: "Install Cachix ‚ùÑÔ∏è"
        uses: cachix/cachix-action@v12
        with:
          name: http4s-server
          signingKey: "${{ secrets.CACHIX_SIGNING_KEY }}"

      - name: "Build base image üèó"
        run: nix-shell --argstr jdk "${{ matrix.java }}" --run "cd build/; bash base-image;"

      - name: "Publish local üèó"
        run: nix-shell --argstr jdk "${{ matrix.java }}" --run "cd build/; bash build"

      - name: Publishing images ...
        run: nix-shell --argstr jdk "${{ matrix.java }}" --run "cd build/; bash publish push -f babymed/services -t latest;"